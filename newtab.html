<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>New Tab - Sunderland AFC</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <!-- The striped background is handled by CSS -->

  <div class="container">
    <!-- Club Badge -->
    <img src="images/safc crest.png" alt="Sunderland AFC Badge" class="badge">

    <!-- Current Time Display -->
    <div class="time-section">
      <div id="time" class="time">00:00</div>
      <div id="date" class="date">Loading...</div>
    </div>

    <!-- Random Player Section -->
    <div class="player-section">
      <h2>Player Spotlight</h2>
      <div class="player-card">
        <div class="player-info">
          <span id="player-number" class="player-number">#0</span>
          <span id="player-name" class="player-name">Loading...</span>
          <span id="player-position" class="player-position">Position</span>
        </div>
        <div class="player-details">
          <span id="player-nationality" class="player-detail"></span>
          <span id="player-age" class="player-detail"></span>
        </div>
        <div id="fun-fact" class="fun-fact">
          <!-- Random fun fact appears here -->
        </div>
      </div>
    </div>

    <!-- Footer -->
    <div class="footer">
      Ha'way The Lads!
    </div>
  </div>

  <!-- Load JavaScript last so the page loads first -->
  <script src="data.js"></script>
  <script src="script.js"></script>
</body>
</html>
