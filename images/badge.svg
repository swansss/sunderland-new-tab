<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 120">
  <!-- Shield Background -->
  <path d="M50 5 L95 20 L95 70 Q95 100 50 115 Q5 100 5 70 L5 20 Z" fill="#EB172B" stroke="#1A1A1A" stroke-width="3"/>

  <!-- White Stripes on Shield -->
  <clipPath id="shield">
    <path d="M50 5 L95 20 L95 70 Q95 100 50 115 Q5 100 5 70 L5 20 Z"/>
  </clipPath>
  <g clip-path="url(#shield)">
    <rect x="20" y="0" width="15" height="120" fill="white"/>
    <rect x="50" y="0" width="15" height="120" fill="white"/>
    <rect x="80" y="0" width="15" height="120" fill="white"/>
  </g>

  <!-- Black Cat Silhouette -->
  <ellipse cx="50" cy="60" rx="22" ry="18" fill="#1A1A1A"/>
  <!-- Cat ears -->
  <polygon points="35,45 40,55 30,55" fill="#1A1A1A"/>
  <polygon points="65,45 70,55 60,55" fill="#1A1A1A"/>
  <!-- Cat eyes -->
  <ellipse cx="43" cy="58" rx="3" ry="4" fill="#FFD700"/>
  <ellipse cx="57" cy="58" rx="3" ry="4" fill="#FFD700"/>
  <!-- Cat nose -->
  <polygon points="50,63 47,67 53,67" fill="#EB172B"/>

  <!-- SAFC Text Banner -->
  <rect x="15" y="85" width="70" height="18" fill="#1A1A1A" rx="3"/>
  <text x="50" y="98" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-weight="bold" font-size="12">SAFC</text>

  <!-- Shield Border (on top) -->
  <path d="M50 5 L95 20 L95 70 Q95 100 50 115 Q5 100 5 70 L5 20 Z" fill="none" stroke="#1A1A1A" stroke-width="3"/>
</svg>
